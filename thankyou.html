    <!-- Magnific Popup  -->
    <script>
      $(".without-caption").magnificPopup({
        type: "image",
        closeOnContentClick: true,
        closeBtnInside: false,
        mainClass: "mfp-no-margins mfp-with-zoom", // class to remove default margin from left and right side
        image: {
          verticalFit: true,
        },
        zoom: {
          enabled: true,
          duration: 300, // don't foget to change the duration also in CSS
        },
      });

      $(".with-caption").magnificPopup({
        type: "image",
        closeOnContentClick: true,
        closeBtnInside: false,
        mainClass: "mfp-with-zoom mfp-img-mobile",
        image: {
          verticalFit: true,
          titleSrc: function (item) {
            return (
              item.el.attr("title") +
              ' &middot; <a class="image-source-link" href="' +
              item.el.attr("data-source") +
              '" target="_blank"></a>'
            );
          },
        },
        zoom: {
          enabled: true,
        },
      });
    </script>

    <script>
      /* Open when someone clicks on the span element */
      function openNav() {
        document.getElementById("myNav").style.width = "100%";

    <script>
      $(".mobile-trigger-in").click(function () {

      });
    </script>
    <script>
      // Hide menu_section when any <li> in the <ul> is clicked
      $(".menu_section ul li").click(function () {
        $("body").removeClass("mobile-open");
      });
    </script>

    <script>
      $(window).scroll(function () {
        if ($(window).scrollTop() > 1) {
          $(".navbar").addClass("fixed");
        } else {
          $(".navbar").removeClass("fixed");
        }
      });
    </script>
    <script>
      const pageScrollTop = $(".page_container").offset().top;

      $(window).scroll(function () {
        const pageScrollPos = $(window).scrollTop();
        if (pageScrollPos > pageScrollTop) {
          $(".enquire_fixed_btn").addClass("show");
        } else {
          $(".enquire_fixed_btn").removeClass("show");
        }
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const mobileSection = document.querySelector(".mobile-section");

        window.addEventListener("scroll", function () {
          if (window.scrollY > 100) {
            // Adjust this value as needed
            mobileSection.classList.add("show");
          } else {
            mobileSection.classList.remove("show");
          }
        });
      });
    </script>
    <script>
      $(".asidebar li a").on("click", function (e) {
        var target = this.hash,
          $target = $(target);
        $("html, body")
          .stop()
          .animate(
            {
              scrollTop: $target.offset().top - 50,
            },
            100,
            "swing",
            function () {
              window.location.hash = target;
            }
          );
      });
    </script>
